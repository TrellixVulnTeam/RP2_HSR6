<!doctype HTML>
<head>
  <title>Log In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css"/>
  <link rel="stylesheet" href="login.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="navigate.js"></script>
</head>
<body>
  <div class="all">
    <nav>
      <img id="logo" src="images/logo.png" alt="Logo">
      <div class="nav_class">
        <div class="nav_text" id="about_button"> About </div>
        <div class="nav_text" id="games_button"> Games </div>
        <div class="nav_text" id="resource_button"> Resources  </div>
      </div>
      <div class="hidden"></div>
      <div class="login_image">
        
        <img id="login" src="images/user.png" alt="Login Icon">
      </div>
    </nav>
    <div class="container">
      <div class = "form">
      <!--form action= "" class="form"-->  
        <header>Welcome Back to Comm-unity</header>
        <h2>Sign In Here!</h2>
        <input type="email" name="email" class="box" placeholder="Email">
        <input type="password" name="password" class="box" placeholder="Password">
        <input type="submit" value="Log In" id="submit" onclick="validate()">
        <a href="#">Forgot Password?</a>
     
        <!--/form-->
    </div> 
    </div>
  </div>  
</body>
